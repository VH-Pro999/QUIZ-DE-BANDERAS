// --- FUNCIONES ---
function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}

function startGame(level){
    document.getElementById("difficulty-selection").style.display="none";
    document.getElementById("quiz-container").style.display="block";
    if(level==="facil") activeCountries = countries.slice(0,50);
    else if(level==="normal") activeCountries = countries.slice(0,100);
    else activeCountries = countries.slice();
    resetGame();
}

function nextFlag(){
    if(remaining.length===0){
        showMessage(`üèÜ ¬°Ganaste! Adivinaste las ${activeCountries.length} banderas`,"green");
        setTimeout(resetGame,2500);
        return;

    const img=document.getElementById("flag");
    img.src=`https://flagcdn.com/w320/${current.c.toLowerCase()}.png`;
    img.onerror=()=>img.src="https://via.placeholder.com/320x200?text=No+Disponible";
    const wrong=shuffle(activeCountries.filter(c=>c!==current)).slice(0,3);
    const options=shuffle([current.n,...wrong.map(c=>c.n)]);
    const div=document.getElementById("options");div.innerHTML="";
    options.forEach(o=>{const b=document.createElement("button");b.textContent=o;b.onclick=()=>check(o);div.appendChild(b);});

}

function check(ans){if(ans===current.n){score++;nextFlag();}else{showMessage(`‚ùå Incorrecto. Era: ${current.n}`,"red");setTimeout(resetGame,2000);}}

function resetGame(){score=0;remaining=shuffle([...activeCountries]);nextFlag();}
